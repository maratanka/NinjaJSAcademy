<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Manager</title>
    <link type="text/css" rel="stylesheet" href="../Invoice_manager/styles/invoice.css">
</head>

<body onload="checkIfNotLogin()">
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="showLoginView()">Log In</button>
                <button type="button" class="toggle-button" onclick="showRegisterView()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input id="userName" type="text" class="input-field" placeholder="Login" required>
                <input id="userPw" type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn" onclick="login()">Log in</button>
            </form>
            <form id="register" class="input-group">
                <input id="name" type="text" class="input-field" placeholder="Login" required>
                <input id="pw" type="text" class="input-field" placeholder="Password" required>
                <input id="rePw" type="text" class="input-field" placeholder="Repeat password" required>
                <ul class="helper-text">
                    <li class="length">Must be at least 8 characters long.</li>
                    <li class="lowercase">Must contain a lowercase letter.</li>
                    <li class="uppercase">Must contain an uppercase letter.</li>
                    <li class="special">Must contain a number or special character.</li>
                </ul>
                <button type="submit" class="submit-btn" onclick="store()">Register</button>
            </form>

        </div>
        <div class="invoices">
            <table class="invoiceTab">
                <tr>
                    <th>Invoice number</th>
                    <th>Item name</th>
                    <th>Price</th>
                    <th>Date</th>
                </tr>
                <tr>
                    <td>1234</td>
                    <td>Books</td>
                    <td>9999</td>
                    <td>12/03/2020</td>
                </tr>
                <button class="addBtn" onclick="addInvoice()">Add Invoice</button>
        </div>

    </div>

    <script type="text/javascript" src="../Invoice_manager/js/index.js"></script>
</body>

</html>
