<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Manager</title>
    <link type="text/css" rel="stylesheet" href="../Invoice_manager/styles/invoice.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-button" onclick="login()">Log In</button>
                <button type="button" class="toggle-button" onclick="register()">Register</button>
            </div>
            <form id ="login" class="input-group">
                <input type="text" class="input-field" placeholder="Login" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id = "register" class="input-group">
                <input type="text" class="input-field" placeholder="Login" required>
                <input type="text" class="input-field" placeholder="Password" required>
                <input type="text" class="input-field" placeholder="Repeat password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>
    
    <script type="text/javascript" src="../Invoice_manager/js/index.js"></script>
</body>
</html>
